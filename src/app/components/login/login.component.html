<div class="mx-auto -mt-40 w-full max-w-md px-4 md:px-0">
  <h1 class="mb-6 text-center text-3xl font-semibold text-white">Connexion</h1>

  <form
    (ngSubmit)="onLogin()"
    class="flex w-full flex-col gap-4 rounded-lg border border-gray-200 bg-white/20 p-6 shadow-md backdrop-blur-md"
  >
    <div class="flex flex-col gap-2">
      <label for="username" class="text-base font-medium text-white"
        >Username*</label
      >
      <input
        #name="ngModel"
        type="text"
        [(ngModel)]="username"
        id="username"
        name="username"
        placeholder="TMDB username"
        required
        class="block w-full rounded-lg border border-gray-300 bg-transparent p-2.5 pe-10 text-sm text-white focus:border-blue-500 focus:ring-blue-500"
        [class.invalid-input]="name.invalid && name.touched"
      />

      @if (name.invalid && (name.dirty || name.touched)) {
        @if (name.hasError("required")) {
          <span class="text-sm font-medium text-red-500"
            >Username is required !</span
          >
        }
      }
    </div>

    <div class="flex flex-col gap-2">
      <label for="password" class="text-base font-medium text-white"
        >Password*</label
      >
      <input
        #pwd="ngModel"
        type="password"
        [(ngModel)]="password"
        id="password"
        name="password"
        placeholder="Password"
        required
        class="block w-full rounded-lg border border-gray-300 bg-transparent p-2.5 pe-10 text-sm text-white focus:border-blue-500 focus:ring-blue-500"
        [class.invalid-input]="pwd.invalid && pwd.touched"
      />

      @if (pwd.invalid && (pwd.dirty || pwd.touched)) {
        @if (pwd.hasError("required")) {
          <span class="text-sm font-medium text-red-500"
            >Password is required !</span
          >
        }
      }
    </div>

    @if (hasError) {
      <span class="text-sm font-medium text-red-500"
        >Username or password incorrect.</span
      >
    }

    <div class="mt-4">
      <button
        [disabled]="name.invalid && pwd.invalid"
        type="submit"
        class="focus:ring-white-300 flex w-full items-center justify-center rounded-lg border border-white bg-white px-3 py-2 text-base font-medium text-black hover:bg-transparent hover:text-white focus:outline-none focus:ring-4 disabled:pointer-events-none disabled:border-white/30 disabled:bg-white/30 disabled:text-gray-300"
      >
        Login
      </button>
    </div>
  </form>
</div>
