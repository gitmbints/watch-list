<div class="max-w-md mx-auto w-full -mt-40 px-4 md:px-0">
  <h1 class="mb-6 text-3xl text-white font-semibold text-center">Connexion</h1>

  <form (ngSubmit)="onLogin()" class="flex flex-col gap-4 w-full p-6 rounded-lg border border-gray-200 bg-white/20 shadow-md backdrop-blur-md" >
    <div class="flex flex-col gap-2">
      <label for="username" class="text-base font-medium text-white">Username*</label>
      <input #name="ngModel" type="text" [(ngModel)]="username" id="username" name="username" placeholder="TMDB username" required class="block w-full rounded-lg border border-gray-300 bg-transparent p-2.5 pe-10 text-sm text-white focus:border-blue-500 focus:ring-blue-500 invalid:border-red-500">

      @if (name.invalid && (name.dirty || name.touched)) {
        @if (name.hasError('required')) {
          <span class="text-sm font-medium text-red-500">Invalid username</span>
        }
      }
    </div>

    <div class="flex flex-col gap-2">
      <label for="password" class="text-base font-medium text-white">Password*</label>
      <input #pwd="ngModel" type="password" [(ngModel)]="password" id="password" name="password" placeholder="Password" required class="block w-full rounded-lg border border-gray-300 bg-transparent p-2.5 pe-10 text-sm text-white focus:border-blue-500 focus:ring-blue-500 invalid:border-red-500">

      @if (pwd.invalid && (pwd.dirty || pwd.touched)) {
        @if (pwd.hasError('required')) {
          <span class="text-sm font-medium text-red-500">Invalid username</span>
        }
      }
    </div>

    @if (hasError) {  
      <span class="text-sm font-medium text-red-500">Username or password incorrect.</span>  
    }

    <div class="mt-4">
      <button [disabled]="name.invalid && pwd.invalid" type="submit" class="focus:ring-white-300 flex justify-center items-center rounded-lg border border-white bg-white px-3 py-2 text-base font-medium text-black hover:bg-transparent hover:text-white focus:outline-none focus:ring-4 w-full disabled:bg-white/30 disabled:text-gray-300 disabled:pointer-events-none disabled:border-white/30">Login</button>
    </div>
  </form>
</div>
