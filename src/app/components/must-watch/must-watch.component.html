<div class="mx-auto my-12 max-w-screen-xl px-4 xl:px-0">
  @if (combinedResponse$ | async; as response) {
    <app-must-watch-list
      [movies]="response.movies"
      [tvSeries]="response.tvSeries"
    ></app-must-watch-list>
  } @else {
    <div
      class="grid grid-cols-1 gap-8 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
    >
      <app-skeleton-card></app-skeleton-card>
      <app-skeleton-card></app-skeleton-card>
      <app-skeleton-card></app-skeleton-card>
      <app-skeleton-card></app-skeleton-card>
    </div>
  }
</div>
